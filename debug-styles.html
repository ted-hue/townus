<!DOCTYPE html>
<html>
<head>
    <title>Debug Styles</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <h1 class="text-2xl font-bold p-4">여백 테스트</h1>
    
    <!-- WhyHow 헤더 스타일 테스트 -->
    <div class="bg-blue-200 mb-4">
        <div class="max-w-7xl mx-auto px-6 md:px-16 lg:px-20 py-4">
            <div class="bg-red-300 p-2">WhyHow 헤더: max-w-7xl + px-6 md:px-16 lg:px-20</div>
        </div>
    </div>
    
    <!-- WhyHow 슬라이더 스타일 테스트 -->
    <div class="bg-green-200 mb-4">
        <div class="max-w-6xl mx-auto">
            <div class="mx-4 md:mx-20 py-4">
                <div class="bg-red-300 p-2">WhyHow 슬라이더: max-w-6xl + mx-4 md:mx-20</div>
            </div>
        </div>
    </div>
    
    <!-- What 현재 스타일 테스트 -->
    <div class="bg-yellow-200 mb-4">
        <div class="max-w-6xl mx-auto px-4 md:px-20 py-4">
            <div class="bg-red-300 p-2">What 섹션: max-w-6xl + px-4 md:px-20</div>
        </div>
    </div>
    
    <script>
        // 실제 픽셀 값 출력
        window.onload = () => {
            const elements = document.querySelectorAll('.bg-red-300');
            elements.forEach((el, index) => {
                const computed = getComputedStyle(el.parentElement);
                const paddingLeft = computed.paddingLeft;
                const paddingRight = computed.paddingRight;
                console.log(`Element ${index + 1}: Left=${paddingLeft}, Right=${paddingRight}`);
            });
        }
    </script>
</body>
</html>
